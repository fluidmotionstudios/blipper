<template name="profile">
  <h3>Edit Your Profile</h3>
  <br>

<div class="row">

  <div class="col s6">
    <form class="edit-profile" enctype="multipart/form-data">
      <div class="input-field">
        <input value="{{currentUser.profile.name}}" id="name" type="text" class="validate">
        <label class="active" for="name">Name</label>
      </div>

      <div class="input-field">
        <input value="{{email}}" id="email" type="text" class="validate">
        <label class="active" for="email">Email</label>
      </div>

      <div class="file-field input-field">
        <div class="btn">
          <span>File</span>
          <input type="file" name="profileImage" id="profileImage">
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" accept=".gif,.jpg,.png" type="text" placeholder="Upload Your Image">
        </div>
      </div>
<br />
<br />
      <button class="btn waves-effect waves-light" type="submit">
        Add Photo
      </button>
    </form>
  </div>
	{{#with user}}
  <div class="col s6">
    <img class="profile-image" src="{{getProfileImg userId}}" alt="ProfileImg" />
  </div>
		{{/with}}
</div>
</template>
